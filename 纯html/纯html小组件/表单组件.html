<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表单组件 - 登录表单（纯 HTML）</title>
  </head>
  <body>
    <form action="/login">
      <!-- 账号 -->
      <label for=""
        >账号：
        <input type="text" name="username" id="" />
      </label>
      <br /><br />
      <!-- 密码 -->
      <label for=""
        >密码：
        <input type="password" name="password" id="" />
      </label>
      <br /><br />
      <!-- 按钮 -->
      <button type="submit">登录</button>
    </form>
  </body>
</html>

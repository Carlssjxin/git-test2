<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN"> <!-- 页面语言设为中文 -->
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 让页面在移动端自适应 -->
  <title>主题切换示例</title> <!-- 浏览器标签栏标题 -->
  <link rel="stylesheet" href="style.css"> <!-- 引入外部 CSS 样式文件 -->
</head>
<body class="light-theme"> <!-- 默认使用浅色主题 -->

  <!-- 页面标题 -->
  <h1>🌞 切换主题示例</h1>

  <!-- 功能按钮：点击后切换主题 -->
  <button id="theme-toggle">切换到暗色模式</button>

  <!-- 示例内容区域 -->
  <p>点击上方按钮，可以在“浅色主题”和“暗色主题”之间切换。</p>

  <!-- 引入 JavaScript 文件 -->
  <script src="script.js"></script>

</body>
</html>

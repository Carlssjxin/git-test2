<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"> <!-- 字符编码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端自适应 -->
  <title>Tab 切换示例</title>
  <link rel="stylesheet" href="style.css"> <!-- 引入 CSS 文件 -->
</head>
<body>

  <!-- 页面标题 -->
  <h1>📑 Tab 切换示例</h1>

  <!-- ===== Tab 容器 ===== -->
  <div class="tab-container">

    <!-- Tab 标签按钮 -->
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="tab1">标签1</button>
      <button class="tab-btn" data-tab="tab2">标签2</button>
      <button class="tab-btn" data-tab="tab3">标签3</button>
    </div>

    <!-- Tab 内容区域 -->
    <div class="tab-contents">
      <div id="tab1" class="tab-content active">
        <h2>标签1内容</h2>
        <p>这是第一个标签页显示的内容。</p>
      </div>
      <div id="tab2" class="tab-content">
        <h2>标签2内容</h2>
        <p>这是第二个标签页显示的内容。</p>
      </div>
      <div id="tab3" class="tab-content">
        <h2>标签3内容</h2>
        <p>这是第三个标签页显示的内容。</p>
      </div>
    </div>

  </div>

  <!-- 引入 JS 文件 -->
  <script src="script.js"></script>
</body>
</html>

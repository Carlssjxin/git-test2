<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN"> <!-- 设置页面语言为中文 -->
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码为 UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 适配移动端 -->

  <!-- ====================== -->

    <div class="logo">某某科技</div> <!-- 公司 Logo 名称 -->
    <ul class="nav-menu">
      <li><a href="#">首页</a></li>
      <li><a href="#">产品</a></li>

      <li><a href="#">联系我们</a></li>

  <section class="banner">

    <p class="banner-subtitle">致力于打造领先的智能科技解决方案</p> <!-- 横幅副标题 -->

  <section class="products">
    <h2>产品与服务</h2>

        <img src="../../1.png" alt="产品1" class="card-img"> <!-- 产品图片 -->

        <img src="../../1.png" alt="产品2" class="card-img">

        <p class="card-desc">高效整合与可视化企业数据，助力决策分析。</p>
      </div>

      <div class="card">
        <img src="../../1.png" alt="产品3" class="card-img">
        <h3 class="card-title">物联网系统</h3>
        <p class="card-desc">实现设备互联与远程控制的智能管理系统。</p>
      </div>

  <!-- ====================== -->
  <!-- 页脚区域 Footer -->

  <footer class="footer">
    <p>版权所有 © 2025 某某科技有限公司</p>

<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN"> <!-- 设置页面语言为中文 -->
<head>
  <meta charset="UTF-8"> <!-- 设置字符编码 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 移动端自适应 -->
  <title>商品展示页</title> <!-- 页面标题 -->
  <link rel="stylesheet" href="style.css"> <!-- 连接外部样式文件 -->
</head>
<body>

  <!-- 页面标题 -->
  <header>
    <h1 class="page-title">精选商品</h1>
  </header>

  <!-- 商品展示网格 -->
  <section class="product-grid">

    <!-- 商品卡片示例 -->
    <div class="product-card">
      <img src="../../1.png" alt="商品1" class="product-img">
      <h2 class="product-title">智能手表 X1</h2>
      <p class="product-price">￥999</p>
      <button class="buy-btn">立即购买</button>
    </div>

    <div class="product-card">
      <img src="../../1.png" alt="商品2" class="product-img">
      <h2 class="product-title">无线耳机 Pro</h2>
      <p class="product-price">￥699</p>
      <button class="buy-btn">立即购买</button>
    </div>

    <div class="product-card">
      <img src="../../1.png" alt="商品3" class="product-img">
      <h2 class="product-title">智能音箱 Mini</h2>
      <p class="product-price">￥399</p>
      <button class="buy-btn">立即购买</button>
    </div>

    <div class="product-card">
      <img src="../../1.png" alt="商品4" class="product-img">
      <h2 class="product-title">便携充电宝</h2>
      <p class="product-price">￥199</p>
      <button class="buy-btn">立即购买</button>
    </div>
   
  </section>

</body>
</html>

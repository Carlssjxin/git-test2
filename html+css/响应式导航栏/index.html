<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>响应式导航栏</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

    <nav class="navbar">

      <a href="#" class="logo">

        <div class="logo-text">
          Web

        </div>
      </a>

      <!-- 导航菜单 -->
      <ul class="nav-links">
        <li><a href="#" class="active">首页</a></li>

        <li><a href="#">案例</a></li>
        <li><a href="#">博客</a></li>
        <li><a href="#">联系我们</a></li>
      </ul>

      <!-- 汉堡菜单按钮 -->
      <button class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </nav>

    <script src="script.js"></script>
  </body>
</html>

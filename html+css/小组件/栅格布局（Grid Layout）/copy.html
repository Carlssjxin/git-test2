<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="copy.css">
</head>
<body>
  <!-- 页面标题 -->
  <h1 style="text-align:center;">CSS Grid 栅格布局示例</h1>

  <!-- ============================== -->
  <!-- 一、三栏等宽布局 -->
  <!-- ============================== -->
  <section class="grid grid-3">
    <div class="grid-item">栏目 1</div>
    <div class="grid-item">栏目 2</div>
    <div class="grid-item">栏目 3</div>
  </section>

  <!-- ============================== -->
  <!-- 二、四栏不等宽布局 -->
  <!-- ============================== -->
  <section class="grid grid-4">
    <div class="grid-item">主内容</div>
    <div class="grid-item">侧栏 1</div>
    <div class="grid-item">侧栏 2</div>
    <div class="grid-item">广告栏</div>
  </section>
</body>
</html>

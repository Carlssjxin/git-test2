<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN"> <!-- 设置语言为中文 -->
<head>
  <meta charset="utf-8"> <!-- 指定字符编码为 UTF-8 -->
  <title>按钮组件示例</title> <!-- 网页标题 -->
  <link rel="stylesheet" href="styles.css"> <!-- 连接外部 CSS 文件 -->
</head>
<body>

  <!-- 按钮容器 -->
  <section>
    <h1>基础按钮示例</h1> <!-- 标题 -->
    
    <!-- 基础按钮 -->
    <button class="btn">普通按钮</button>

    <!-- 另一种样式按钮（比如强调型） -->
    <button class="btn btn-primary">主要按钮</button>
  </section>

</body>
</html>

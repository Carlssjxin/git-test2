<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN"> <!-- 设置页面语言为中文 -->
<head>
  <meta charset="utf-8"> <!-- 设置字符编码为 UTF-8 -->
  <title>页脚组件示例</title> <!-- 浏览器标签标题 -->
  <link rel="stylesheet" href="style.css"> <!-- 连接外部 CSS 文件 -->
</head>
<body>

  <!-- 页面主要内容（示意） -->
  <main style="min-height: 80vh; text-align:center; padding-top:50px;"> <!-- 占据页面主体空间 -->
    <h1>欢迎访问我的网站</h1> <!-- 示例标题 -->
    <p>这里是网页主要内容区域。</p> <!-- 示例说明文字 -->
  </main>

  <!-- 页脚 Footer 区域 -->
  <footer class="footer">
    <p>版权所有 © 2025 MyWebsite</p> <!-- 版权信息 -->
    <p>联系方式：<a href="mailto:contact@example.com">contact@example.com</a></p> <!-- 邮箱链接 -->
  </footer>

</body>
</html>

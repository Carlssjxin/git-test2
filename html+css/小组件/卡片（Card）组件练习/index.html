<!DOCTYPE html> <!-- 声明 HTML5 文档类型 -->
<html lang="zh-CN"> <!-- 设置页面语言为中文 -->
<head>
  <meta charset="utf-8"> <!-- 设置字符编码为 UTF-8 -->
  <title>卡片组件示例</title> <!-- 页面标题 -->
  <link rel="stylesheet" href="style.css"> <!-- 连接外部样式文件 -->
</head>
<body>

  <!-- 卡片组件区域 -->
  <section class="card">
    <!-- 图片部分 -->
    <img src="../../../1.png" alt="产品图片" class="card-img"> <!-- 图片路径与说明文字 -->

    <!-- 卡片内容部分 -->
    <div class="card-content">
      <h2 class="card-title">智能手表 X1</h2> <!-- 标题 -->
      <p class="card-desc">
        智能手表 X1 集健康监测、运动追踪与消息提醒于一体，助你更智能地管理生活。
      </p> <!-- 简介文字 -->

      <!-- 按钮部分 -->
      <button class="card-btn">了解更多</button>
    </div>
  </section>

</body>
</html>
